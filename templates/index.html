<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD95fPUpaL+GFvF128ru/ih61hnn" crossorigin="anonymous">
    <style>
      @media (max-width: 768px) {
          .col-md-6 {
              width: 100%;
          }
      }
      @media (max-width: 768px) {
        form {
          width: 200px; /* Make the form take up the full width on mobile */
        }
      }
      body {
        font-family: sans-serif;
        background-image: url("https://picsum.photos/200/300"); /* Set the background image */
        background-size: cover; /* Cover the entire viewport */
        background-repeat: no-repeat; /* Prevent repeating the image */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* color: white; /* Set text color to white for contrast */ */
      }
      h1{
        justify-content:center;
        text-align:center;
      }
      body {
        font-family: sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      form {
        background-color: rgba(255, 255, 255, 0.3); /* Make the form semi-transparent */
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 350px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form action="/login" method="POST">
            <h1>Login</h1>
            <label for="username">Username:</label><br />
            <input type="text" id="username" name="username" /><br />
            <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" /><br /><br />
            <input type="submit" value="Submit" />
          </form>
        </div>
        <!-- <div class="col-md-6">
            <!-- Content for the second column -->
        </div> 
      </div>
    </div>
  </body>
</html>
